<button (click)="nuevo()">Nuevo</button>
<br />
<app-listar-usuario
  *ngFor="let usuario of usuarios"
  [usuario]="usuario"
  [activo]="usuarioSeleccionado"
  (seleccionado)="seleccionarUsuario(usuario)"
></app-listar-usuario>
<br />
<app-guardar
  *ngIf="usuarioSeleccionado"
  [usuario]="usuarioSeleccionado"
  (guardar)="guardar($event)"
></app-guardar>
